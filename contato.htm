<html lang="pt-br">
    <head>
    <title>--Formulario Contato--</title>
    <meta charset="utf-8">
    <link rel="icon" type="img/favicon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/estilo.css">
    <script type="text/javascript" src="js/validar.js"></script>

</head>

<body>




    <img src="img/logo.svg" alt="logo iFTO">

    <h1 class="Titulo>Entre em contato</h1>



    <form onsubmit="return validarFormulario()">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Nome">
        </div>

        <div>
            <label for="foneid">Fone:</label>
            <input type="tel" id="foneid" placeholder="(xx)xx-xx-xx-xx" name="fone">  
        </div>

        <div>
            <label for="emailid">Email:</label>
            <input type="email" id="emailid" placeholder="******@mail.com" name="email">
        </div>

        <div>
            <textarea id="opiniao" placeholder="Deixe sua opniÃ£o"></textarea>
        </div>



        <div>
            <button type="submit">Enviar</button>
        </div>

    </form>




</body></html>
